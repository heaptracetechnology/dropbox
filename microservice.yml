omg: 1
lifecycle:
  startup:
    command: ["node", "app.js"]
info:
  version: 1.0.0
  title: Dropbox
  description: Dropbox Service
  contact:
    name: Rohit S
    url: https://github.com/heaptracetechnology/dropbox-microservice
    email: rohits@heaptrace.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT 
actions:
  dropboxfilelist:
    help: List all folders
    http:
      port: 3000
      method: get
      path: /db-list-files
      contentType: application/json
    output:
      type: any
  dropboxuserdetails:
    help: Get current user details
    http:
      port: 3000
      method: get
      path: /db-get-useraccount
      contentType: application/json
    output:
      type: any 
  dropboxuploadfile:
    arguments:
      filename:
        type: string
        in: requestBody
        help: Name of the file to be created
      filecontent:
        type: string
        in: requestBody
        help: Content of the file
    help: Upload a file
    http:
      port: 3000
      method: get
      path: /db-upload-files
      contentType: application/json
    output:
      type: any 

environment:
  accessToken:
    type: string
    required: true
    help: access token for dropbox