omg: 1
lifecycle:
  startup:
    command: ["node", "app.js"]
info:
  version: 1.0.0
  title: Dropbox
  description: Dropbox Service
  contact:
    name: Rohit S
    url: https://github.com/heaptracetechnology/dropbox-microservice
    email: rohits@heaptrace.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT 
actions:
  list:
    help: List all folders
    http:
      port: 3000
      method: get
      path: /db-list-files
      contentType: application/json
    output:
      type: any
  userinfo:
    help: Get current user details
    http:
      port: 3000
      method: get
      path: /db-get-useraccount
      contentType: application/json
    output:
      type: any 
  upload:
    arguments:
      filename:
        type: string
        in: requestBody
        help: Name of the file to be uploaded
      filecontent:
        type: any
        in: requestBody
        help: Content of the file in base64 format
      filetype:
        type: string
        in: requestBody
        help: Type of the file to be uploaded
    help: Upload a file
    http:
      port: 3000
      method: post
      path: /db-upload-files
      contentType: application/json
    output:
      type: any 
  download:
    arguments:
      url:
        type: string
        in: requestBody
        help: Shared of the file to be downloaded
    help: download a file
    http:
      port: 3000
      method: post
      path: /db-download-files
      contentType: application/json
    output:
      type: any 

environment:
  accessToken:
    type: string
    required: true
    help: access token for dropbox