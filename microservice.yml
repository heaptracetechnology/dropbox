omg: 1
lifecycle:
  startup:
    command: ["node", "app.js"]
info:
  version: 1.0.0
  title: Dropbox
  description: Dropbox Service
  contact:
    name: Rohit Shetty
    url: https://github.com/heaptracetechnology/dropbox-microservice
    email: rohits@heaptrace.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
actions:
  list:
    help: List all folders
    http:
      port: 3000
      method: get
      path: /list
      contentType: application/json
    output: 
      type: string
      properties:
        name:
          type: string
        path_lower:
          type: string
        path_display:
          type: string
        id:
          type: string
        client_modified:
          type: string
        content_hash:
          type: string
  userinfo:
    help: Get user information 
    http:
      port: 3000
      method: get
      path: /userinfo
      contentType: application/json
    output:
      type: object
      contentType: application/json
      properties:
        account_id:
          type: string 
        name:
          type: object
        email: 
          type: string
        email_verified:
          type: boolean
        country:
          type: string
        referral_link:
          type: string
        account_type:
          type: object
        root_info:
          type: object
  upload:
    help: Upload file using filename
    arguments:
      filename:
        type: string
        in: requestBody
        required: true        
        help: Name of the file to be uploaded
      filecontent:
        type: any
        in: requestBody
        help: Content of the file in base64 format
        required: true
      filetype:
        type: string
        in: requestBody
        required: true
        help: Type of the file to be uploaded
    http:
      port: 3000
      method: post
      path: /upload
      contentType: application/json
    output: 
      type: string
      properties:
        name:
          type: string
        path_lower:
          type: string
        path_display:
          type: string
        id:
          type: string
        client_modified:
          type: string
        content_hash:
          type: string
  download:
    help : download file using path or url
    arguments:
      path:
        type: string
        in: requestBody
        help: Path of file to be downloaded.
      url:
        type: string
        in: requestBody
        help: Shared of the file to be downloaded
    help: download a file
    http:
      port: 3000
      method: post
      path: /download
      contentType: application/json
    output:
      type: string
      properties:
        url:
          type: string
        id:
          type: string
        name:
          type: string
        link_permissions:
          type: object
        allow_download:
          type: boolean
        fileBinary:
          type: object
environment:
  ACCESS_TOKEN:
    type: string
    required: true
    help: access token for dropbox